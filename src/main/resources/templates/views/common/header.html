<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header class="banner-header">
	<div class="container">
		<div class="logo">
			<a href="/">
				<img src="/images/logo.png" alt="Logo">
			</a>
		</div>
		<nav>
			<ul>
				<li><a href="#">지역</a></li>
				<li><a href="#">숙소예약</a></li>
				<li><a href="#">예약조회</a></li>
				
				<!-- 로그인/회원가입 링크 -->
				<li sec:authorize="isAnonymous()">
					<a href="/login" id="loginLink">로그인/회원가입</a>
				</li>

				<!-- 사용자 정보 표시 -->
				<li sec:authorize="isAuthenticated()">
					<span sec:authentication="name">안녕하세요, <span sec:authentication="principal.name"></span>님</span>
					<a href="/logout">로그아웃</a>
				</li>
			</ul>
		</nav>
	</div>
</header>
