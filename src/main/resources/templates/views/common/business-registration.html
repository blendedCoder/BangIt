<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/common/layout :: layout(~{::head} ,~{::main} ) }">

<head>
	<link rel="stylesheet" href="/css/common/business-registration.css">
</head>

<body>

	<main>
		<div class="container">
			<h1>사업자 등록증 제출</h1>
			<p>사업자 등록증을 업로드하고 필요한 정보를 입력해주세요.</p>
			<form action="/submit-business-registration" method="POST" enctype="multipart/form-data">
				<div class="form-group">
					<label for="business-name">사업자명</label>
					<input type="text" id="business-name" name="business_name" placeholder="사업자명을 입력하세요" required>
				</div>
				<div class="form-group">
					<label for="registration-number">사업자 등록번호</label>
					<input type="text" id="registration-number" name="registration_number" placeholder="등록번호를 입력하세요"
						required>
				</div>
				<div class="form-group">
					<label for="upload-file">사업자 등록증 업로드</label>
					<input type="file" id="upload-file" name="business_registration" accept="image/*,.pdf" required>
					<small>이미지 파일 또는 PDF 형식의 파일을 업로드하세요.</small>
				</div>
				<div class="form-group">
					<label for="contact-number">연락처</label>
					<input type="tel" id="contact-number" name="contact_number" placeholder="연락처를 입력하세요" required>
				</div>
				<div class="form-group">
					<label for="email">이메일 주소</label>
					<input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
				</div>
				<div class="form-group">
					<button type="submit">제출하기</button>
				</div>
			</form>
		</div>
	</main>
</body>

</html>
