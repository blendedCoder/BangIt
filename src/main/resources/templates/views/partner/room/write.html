<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

                <!-- 방 정보 섹션 -->
                <section class="room-section">
                    <h2>방 정보 등록하기</h2>

                    <!-- 방 1 -->
                    <div class="room-group">
                        <h3>방 1</h3>
                        <div class="form-group">
                            <label for="room1-title">방 이름:</label>
                            <input type="text" id="room1-title" name="room1-title" required>
                        </div>
                        <div class="form-group">
                            <label for="room1-description">방 설명:</label>
                            <textarea id="room1-description" name="room1-description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="room1-images">방 이미지:</label>
                            <input type="file" id="room1-images" name="room1-images[]" multiple accept="image/*" required>
                        </div>
                    </div>

                    <!-- 방 2 -->
                    <div class="room-group">
                        <h3>방 2</h3>
                        <div class="form-group">
                            <label for="room2-title">방 이름:</label>
                            <input type="text" id="room2-title" name="room2-title">
                        </div>
                        <div class="form-group">
                            <label for="room2-description">방 설명:</label>
                            <textarea id="room2-description" name="room2-description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="room2-images">방 이미지:</label>
                            <input type="file" id="room2-images" name="room2-images[]" multiple accept="image/*">
                        </div>
                    </div>

                    <!-- 방 3 -->
                    <div class="room-group">
                        <h3>방 3</h3>
                        <div class="form-group">
                            <label for="room3-title">방 이름:</label>
                            <input type="text" id="room3-title" name="room3-title">
                        </div>
                        <div class="form-group">
                            <label for="room3-description">방 설명:</label>
                            <textarea id="room3-description" name="room3-description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="room3-images">방 이미지:</label>
                            <input type="file" id="room3-images" name="room3-images[]" multiple accept="image/*">
                        </div>
                    </div>
                </section>

</body>
</html>
