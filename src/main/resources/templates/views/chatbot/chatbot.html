<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/common/chatbot.css">
	<link rel="stylesheet" href="/css/common/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!-- SockJS와 STOMP 라이브러리를 포함합니다. -->
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4/dist/stomp.min.js"></script>
</head>

<body>
	<!-- 챗봇 UI 추가 -->
	<div id="chatbot-container">
		<div id="chatbot-header">방잇봇</div>
		<div id="chatbot-body">
			<div id="chatbot-messages">
				<!-- 초기 챗봇 메시지 -->
				<div class="message bot">
					<div class="profile">
						<img src="/images/bangitbot.png" alt="Bot Profile">
					</div>
					<div class="bubble">
						원하시는 질문의 카테고리를 선택해주세요
					</div>
				</div>
				<!-- 여기에 동적으로 메시지가 추가됩니다 -->
			</div>
			<!-- 카테고리 버튼을 동적으로 생성합니다 -->
			<div id="chatbot-categories"></div>
			<div id="chatbot-subcategories"></div>
		</div>
		<div id="chatbot-footer">
			<input type="text" id="chatbot-input" placeholder="메시지를 입력하세요..." />
			<button id="chatbot-send">전송</button>
		</div>
	</div>
	<div class="chatbot-btn-background">
		<button class="chatbot-toggle" id="chatbot-toggle">
			<i class="fas fa-comment-dots fa-flip-horizontal"></i>
		</button>
	</div>
	
	<script src="/js/common/chatbot.js"></script>
</body>

</html>
